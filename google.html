<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Markers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var nycpantry = {lng: -73.949230 , lat: 40.795770};
        var trinity = {lng:-73.980190 , lat:40.726040};
        var sures = {lng: -73.961550, lat: 40.712450};
        var breadandlife = {lng: -73.928965, lat: 40.690344};
        var coalHome = {lng: -74.007475, lat:40.710296};
        var irisH = {lng:-73.937774, lat:40.797540};
        var coveN = {lng:-73.995996, lat:40.758446};
        var partHome = {lng: -73.897011, lat:40.675456};
        var BowCom = {lng: -73.993113, lat: 40.744923};
        var singlePar = {lng: -73.992323, lat: 40.746964};
        var AltLGBTQ = {lng:-73.994330, lat:40.757224};
        var Urban = {lng: -74.011233, lat: 40.704617};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 9.5,
          center: nycpantry
        });
        var marker = new google.maps.Marker({
          position: nycpantry,
          map: map,
          title: 'New York Common Pantry'
        });
        var marker = new google.maps.Marker({
          position: trinity,
          map: map,
          title: 'Trinity’s Services & Good for the Homeless:'
        });
        var marker = new google.maps.Marker({
          position: sures,
          map: map,
          title: 'Los Sures'
        });
        var marker = new google.maps.Marker({
          position: breadandlife,
          map: map,
          title: 'St. John’s Bread & Life'
        });
        var marker = new google.maps.Marker({
          position: coalHome,
          map: map,
          title: 'Coalition for the Homeless'
        });
        var marker = new google.maps.Marker({
          position: irisH,
          map: map,
          title: 'Iris House Eastside'
        });
        var marker = new google.maps.Marker({
          position: coveN,
          map: map,
          title: 'Covenant House New York '
        });
        var marker = new google.maps.Marker({
          position:partHome,
          map: map,
          title: 'Partnership For the Homeless'
        });
        var marker = new google.maps.Marker({
          position:BowCom,
          map: map,
          title: 'Bowery Residents’ Committee'
        });
        var marker = new google.maps.Marker({
          position:singlePar,
          map: map,
          title: 'Single Parent Resource Center Inc'
        });
        var marker = new google.maps.Marker({
          position:AltLGBTQ,
          map: map,
          title: 'New Alternatives For LGBT Homeless Youth'
        });
        var marker = new google.maps.Marker({
          position:Urban,
          map: map,
          title: 'Urban Resource Institute'
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC33WLOeR0TQVmMj9737gI6rDua1rqOPsg&callback=initMap">
    </script>
  </body>
</html>
